name: CI
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Before
        run: |
          dotnet --version
          dotnet --list-sdks
      - name: Test Action
        uses: ./
        with:
          versions: 5.0, 3.1
      - name: After
        run: |
          dotnet --version
          dotnet --list-sdks
